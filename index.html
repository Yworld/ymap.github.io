var ggl = new L.Google('ROADMAP', {
	attribution: 'ООН',
	mapOptions: {
		styles: [{"featureType":"administrative.country","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"administrative.province","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"administrative.locality","elementType":"all","stylers":[{"visibility":"on"}]},{"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"poi.medical","elementType":"all","stylers":[{"visibility":"on"}]},{"featureType":"poi.government","elementType":"all","stylers":[{"visibility":"on"}]},{"featureType":"poi.park","elementType":"all","stylers":[{"visibility":"on"}]},{"featureType":"poi.place_of_worship","elementType":"all","stylers":[{"visibility":"on"}]},{"featureType":"poi.school","elementType":"all","stylers":[{"visibility":"on"}]},{"featureType":"poi.school","elementType":"all","stylers":[{"visibility":"on"}]},{"featureType":"poi.sports_complex","elementType":"all","stylers":[{"visibility":"on"}]},{"featureType":"poi.attraction","elementType":"all","stylers":[{"visibility":"on"}]},{"featureType":"transit.station.rail","elementType":"all","stylers":[{"visibility":"on"},{"gamma":3.17}]}]
	}
});
map.addLayer(ggl);

// Markers
/* Library of flags */

OPflag = L.icon({iconUrl: 'https://i.imgur.com/SuJr9C7.png'});
LLflag = L.icon({iconUrl: 'https://i.imgur.com/aNRALe7.png'});


//crhere
var countries = [
		{"flag_loc":[20.778816, -157.931706], "flag_icon": USflag, "name":"Соединённые Штаты Америки", "union": ""}, // США (Гавайи)
		{"flag_loc":[63.258274, 13.178204], "flag_icon": USflag, "name":"Соединённые Штаты Америки", "union": ""}, // Швеция
		{"flag_loc":[52.213590, 8.526374], "flag_icon": USflag, "name":"Соединённые Штаты Америки", "union": ""}, // Германия
		{"flag_loc":[56.132939, 8.428532], "flag_icon": UFflag, "name":"Утенийская Федерация", "union": ""}, // Дания

		{"flag_loc":[45.657338, 4.429842], "flag_icon": UFflag, "name":"Утенийская Федерация", "union": ""}, // Франция (часть УФ)
		{"flag_loc":[52.540564, 4.409770], "flag_icon": USflag, "name":"Соединённые Штаты Америки", "union": ""}, // Нидерланды
		{"flag_loc":[53.104995, 17.921029], "flag_icon": USflag, "name":"Соединённые Штаты Америки", "union": ""}, // Польша
		{"flag_loc":[50.552973, 29.940071], "flag_icon": USflag, "name":"Соединённые Штаты Америки", "union": ""}, // Украина
		{"flag_loc":[47.595983, 27.825608], "flag_icon": UFflag, "name":"Утенийская Федерация", "union": ""}, // Молдавия
		{"flag_loc":[-24.137767, 132.796687], "flag_icon": UFflag, "name":"Утенийская Федерация", "union": ""}, // Австралия
		{"flag_loc":[47.079239, 7.802702], "flag_icon": USflag, "name":"Соединённые Штаты Америки", "union": ""}, // Швейцария
		{"flag_loc":[42.364831, 8.604211], "flag_icon": UFflag, "name":"Утенийская Федерация", "union": ""}, // Корсика
		{"flag_loc":[54.535809, -3.204708], "flag_icon": USflag, "name":"Соединённые Штаты Америки", "union": ""}, // Великобритания
		{"flag_loc":[53.434088, -9.997304], "flag_icon": UFflag, "name":"Утенийская Федерация", "union": ""}, // Ирл.

		{"flag_loc":[48.956368, 18.626805], "flag_icon": UFflag, "name":"Утенийская Федерация", "union": ""}, // Чехия
		{"flag_loc":[26.000311, -105.859393], "flag_icon": UFflag, "name":"Утенийская Федерация", "union": ""}, // Мексика
		{"flag_loc":[43.147880, 12.057892], "flag_icon": USflag, "name":"Соединённые Штаты Америки", "union": ""}, // Италия
		{"flag_loc":[51.149987, 3.371513], "flag_icon": USflag, "name":"Соединённые Штаты Америки", "union": ""}, // Бельгия
		{"flag_loc":[54.071975, 25.215015], "flag_icon": LLflag, "name":"Либерленд", "union": "Объединенный Опулентум"}, // Беларусь
		{"flag_loc":[-29.875361, 21.259279], "flag_icon": OPflag, "name":"Королевство Опулентум", "union": "Объединенный Опулентум"}, // Опулентум

		{"flag_loc":[48.462923, 13.967212], "flag_icon": UFflag, "name":"Утенийская Федерация", "union": ""}, // Австрия #SEARCH
	];

var markersLayer = new L.LayerGroup();
map.addLayer(markersLayer);
var controlSearch = new L.Control.Search({layer: markersLayer, initial: false, position:'topleft'});
map.addControl(controlSearch);

// GeoJSON compiled
var nullGeoJSON = [];
var myStyle = {
    "weight": 1.1,
    "fillOpacity": 0,
    "opacity": 1,
    "color": "black",
    "clickable": false
};
var boundaries = new L.geoJson(nullGeoJSON, {
    style: myStyle
});
boundaries.addTo(map);

$.ajax({
dataType: "json",
url: "http://карта.юмир.рф/compiled.json",
success: function(data) {
    $(data.features).each(function(key, data) {
        boundaries.addData(data);
    });
}
}).error(function() {});

for(i in countries) {
		var countryName = countries[i].name;
		if(isBlank(countries[i].union) == true) {
			var popup = '<b>'+countries[i].name+'</b>';
		} else {
			var popup = '<b>'+countries[i].name+'</b><br>'+countries[i].union;
		}
			var loc = countries[i].flag_loc;
			var flag = countries[i].flag_icon;
			var marker = new L.Marker(new L.latLng(loc), {icon: flag, title: countryName, opacity:0.5} );
		marker.bindPopup(popup);
		markersLayer.addLayer(marker);
	}
});
