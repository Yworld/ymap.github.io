<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
  <head>
    <title>Карта ЮМира > Beta 2.0</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<meta property="og:title" content="Карта ЮМира">
	<meta property="og:description" content="Карта ЮМира. Только актуальные границы! Обновляется КАООН.">
	<meta property="og:image" content="https://i.imgur.com/ItWHVKj.png">
	<script src="js/head.load.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
    <script>
    head.load("https://yastatic.net/jquery/2.1.4/jquery.min.js", "http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css", "http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js", "js/leaflet.ajax.min.js", "js/googlemaps.js", function() {
var map = new L.Map('map', {center: new L.LatLng(39.815422, -40.614981), zoom: 3});
var ggl = new L.Google('ROADMAP', {
	mapOptions: {
		styles: [{"featureType":"administrative.country","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"administrative.province","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"administrative.locality","elementType":"all","stylers":[{"visibility":"on"}]},{"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"poi.medical","elementType":"all","stylers":[{"visibility":"on"}]},{"featureType":"poi.government","elementType":"all","stylers":[{"visibility":"on"}]},{"featureType":"poi.park","elementType":"all","stylers":[{"visibility":"on"}]},{"featureType":"poi.place_of_worship","elementType":"all","stylers":[{"visibility":"on"}]},{"featureType":"poi.school","elementType":"all","stylers":[{"visibility":"on"}]},{"featureType":"poi.school","elementType":"all","stylers":[{"visibility":"on"}]},{"featureType":"poi.sports_complex","elementType":"all","stylers":[{"visibility":"on"}]},{"featureType":"poi.attraction","elementType":"all","stylers":[{"visibility":"on"}]},{"featureType":"transit.station.rail","elementType":"all","stylers":[{"visibility":"on"},{"gamma":3.17}]}]
	}
});
map.addLayer(ggl);

// GeoJSON compiled
var nullGeoJSON = [];
var myStyle = {
    "weight": 1.1,
    "fillOpacity": 0,
    "opacity": 1,
    "color": "black",
    "clickable": false
};
var boundaries = new L.geoJson(nullGeoJSON, {
    style: myStyle
});
boundaries.addTo(map);

$.ajax({
dataType: "json",
url: "http://карта.юмир.рф/compiled.json",
success: function(data) {
    $(data.features).each(function(key, data) {
        boundaries.addData(data);
    });
}
}).error(function() {});

// Markers
/* Library of flags */
var USflag = L.icon({iconUrl: 'https://i.imgur.com/MoDY6eP.png'});
var UKRflag = L.icon({iconUrl: 'https://i.imgur.com/BoTGRNC.png'});
var SEflag = L.icon({iconUrl: 'https://i.imgur.com/SFBM2gG.png'});
var CAflag = L.icon({iconUrl: 'https://i.imgur.com/nw3ZVEH.png'});
var UFflag = L.icon({iconUrl: 'https://i.imgur.com/9Ow6bJC.png'});
var CHflag = L.icon({iconUrl: 'https://i.imgur.com/wSZWcOo.png'});

L.marker([52.088086, -111.932295], {icon: USflag, opacity: 0.5}).addTo(map).bindPopup('Соединённые Штаты Америки'); // США (Северная Америка)
L.marker([62.886351, 12.726884], {icon: SEflag, opacity: 0.5}).addTo(map).bindPopup('Королевство Швеция<br><strong>Ассоциировано с США</strong>'); // Швеция
L.marker([48.925550, -0.994625], {icon: UKRflag, opacity: 0.5}).addTo(map).bindPopup('Украинская Федеративная Республика<br><strong>Ассоциировано с США</strong>'); // Франция (часть)
L.marker([45.657338, 4.429842], {icon: UFflag, opacity: 0.5}).addTo(map).bindPopup('Утенийская Федерация'); // Франция (часть)
L.marker([48.462923, 13.967212], {icon: UFflag, opacity: 0.5}).addTo(map).bindPopup('Утенийская Федерация'); // Австрия
L.marker([52.297315, 5.030881], {icon: SEflag, opacity: 0.5}).addTo(map).bindPopup('Королевство Швеция<br><strong>Ассоциировано с США</strong>'); // Нидерланды
L.marker([51.672963, 18.898904], {icon: SEflag, opacity: 0.5}).addTo(map).bindPopup('Королевство Швеция<br><strong>Ассоциировано с США</strong>'); // Польша (часть)
L.marker([49.545832, 29.913472], {icon: UKRflag, opacity: 0.5}).addTo(map).bindPopup('Украинская Федеративная Республика<br><strong>Ассоциировано с США</strong>'); // Украина
L.marker([47.595983, 27.825608], {icon: UFflag, opacity: 0.5}).addTo(map).bindPopup('Утенийская Федерация'); // Молдавия
L.marker([-24.137767, 132.796687], {icon: UFflag, opacity: 0.5}).addTo(map).bindPopup('Утенийская Федерация'); // Австралия
L.marker([47.079239, 7.802702], {icon: CHflag, opacity: 0.5}).addTo(map).bindPopup('Швейцария<br><strong>Ассоциировано с США</strong>'); // Швейцария
L.marker([42.364831, 8.604211], {icon: UKRflag, opacity: 0.5}).addTo(map).bindPopup('Украинская Федеративная Республика<br><strong>Ассоциировано с США</strong>'); // Корсика

});
    </script>
    <style>
        html, body, #map {
        height: 100%;
        margin: 0px;
        padding: 0px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
<div id="map">
</div>
     </body>
</html>
